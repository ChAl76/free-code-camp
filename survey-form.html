<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="./css/survey-form.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <p>
        <a class="link logo" href="/">FreeCodeCamp</a>
      </p>
    </div>
    <header class="header">
      <h1 id="title">Survey Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to fill out this form
      </p>
    </header>
    <form id="survey-form">
      <label id="name-label"
        >Name
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Enter your name"
          required
        />
      </label>
      <label id="email-label"
        >Email
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your email"
          required
        />
      </label>
      <label id="number-label"
        >Number
        <input
          id="number"
          name="number"
          type="number"
          min="12"
          max="120"
          placeholder="Enter your number"
          value="number"
          required
        />
      </label>
      <label id="dropdown-label"
        >What option best describes your present role?
        <select id="dropdown" name="role" class="form-control" required="">
          <option disabled="" selected="" value="">Select present role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="other">Other</option>
        </select>
      </label>
      <fieldset class="recommend-fieldset">
        <p class="recommend-title">
          Would you recommend our site to your friends?
        </p>
        <label for="recommend-yes"
          ><input
            id="recommend-yes"
            type="radio"
            name="recommendation"
            class="radio"
            value="recommend-yes"
          />
          Yes</label
        >
        <label for="recommend-no"
          ><input
            id="recommend-no"
            type="radio"
            name="recommendation"
            class="radio"
            value="recommend-no"
          />
          No</label
        >
        <label for="recommend-maybe"
          ><input
            id="recommend-maybe"
            type="radio"
            name="recommendation"
            class="radio"
            value="recommend-maybe"
          />
          Maybe</label
        >
      </fieldset>
      <fieldset class="prefer-fieldset">
        <p class="prefer-title">What would you like to see improved?</p>
        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Front-end Projects</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Back-end Projects</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Challenges</label
        >
        <label
          ><input
            name="prefer"
            value="open-source-community"
            type="checkbox"
            class="input-checkbox"
          />Open Source Community</label
        >
        <label
          ><input
            name="prefer"
            value="videos"
            type="checkbox"
            class="input-checkbox"
          />Videos</label
        >
        <label
          ><input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          />Forum</label
        >
        <label
          ><input
            name="prefer"
            value="additional-courses"
            type="checkbox"
            class="input-checkbox"
          />Additional Courses</label
        >
      </fieldset>
      <label for="comments" id="comment"
        >Any comments or proposal?
        <textarea
          id="comments"
          name="comment"
          rows="3"
          cols="30"
          placeholder="Enter your comment here..."
        ></textarea>
      </label>
      <button type="submit" value="Submit" id="submit">Submit</button>
    </form>
  </body>
</html>
