<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <a class="link logo" href="/"
        >FreeCodeCamp <span class="logo-part">Curriculum</span></a
      >
      <ul class="list">
        <li>
          <a class="link nav-link current" href="./cat-photo.html"
            >Cat Photos</a
          >
        </li>
        <li>
          <a class="link nav-link" href="./cafe-menu.html">Cafe Menu</a>
        </li>
        <li>
          <a class="link nav-link" href="./colored-markers.html"
            >Colored Markers</a
          >
        </li>
        <li>
          <a class="link nav-link" href="./registration-form.html"
            >Registration Form</a
          >
        </li>
        <li>
          <a class="link nav-link" href="./survey-form.html">Survey Form</a>
        </li>
      </ul>
    </nav>
    <h1 id="title">Survey Form</h1>
    <p id="dscr-title">Thank you for taking the time to fill out this form</p>
    <form id="survey-form">
      <label id="name-label"
        >Name
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Enter your name"
          required
        />
      </label>
      <label id="email-label"
        >Email
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your email"
          required
        />
      </label>
      <label id="number-label"
        >Number
        <input
          id="number"
          name="number"
          type="number"
          min="12"
          max="120"
          laceholder="Enter your number"
          required
        />
      </label>
      <label id="dropdown-label"
        >What option best describes your present role?
        <select id="dropdown" name="role" class="form-control" required="">
          <option disabled="" selected="" value="">Select present role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="other">Other</option>
        </select>
      </label>
      <fieldset>
        <p>Would you recommend our site to your friends?</p>
        <label for="recommend-yes"
          ><input
            id="recommend-yes"
            type="radio"
            name="recommendation"
            class="inline"
          />
          Yes</label
        >
        <label for="recommend-no"
          ><input
            id="recommend-no"
            type="radio"
            name="recommendation"
            class="inline"
          />
          No</label
        >
        <label for="recommend-maybe"
          ><input
            id="recommend-maybe"
            type="radio"
            name="recommendation"
            class="inline"
          />
          Maybe</label
        >
      </fieldset>
      <fieldset>
        <p>What would you like to see improved?</p>
        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Front-end Projects</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Back-end Projects</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Challenges</label
        >
        <label
          ><input
            name="prefer"
            value="open-source-community"
            type="checkbox"
            class="input-checkbox"
          />Open Source Community</label
        >
        <label
          ><input
            name="prefer"
            value="videos"
            type="checkbox"
            class="input-checkbox"
          />Videos</label
        >
        <label
          ><input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          />Forum</label
        >
        <label
          ><input
            name="prefer"
            value="additional-courses"
            type="checkbox"
            class="input-checkbox"
          />Additional Courses</label
        >
      </fieldset>
      <label for="comments"
        >Any comments or proposal?:
        <textarea
          id="comments"
          name="comment"
          rows="3"
          cols="30"
          placeholder="Enter your comment here..."
        ></textarea>
      </label>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
